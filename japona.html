<!DOCTYPE html>
<html>
<head>
  <title>CSS Flexbox</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #f7f7f7, #e8e8e8);
    }
    
    .container {
      width: 800px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-image: url("pattern.png");
      padding-bottom: 20px;
    }
    
    .image {
      width: calc(25% - 10px);
      height: 200px;
      margin: 5px;
      position: relative;
      overflow: hidden;
    }
    
    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 40px;
      background-color:	#ccf5f5;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      text-decoration: none;
      color: #333333;
      font-weight: bold;
      transition: background-color 0.3s ease;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 2;
    }
    
    .button span {
      display: block;
      margin-top: -10px;
      transition: margin-top 0.3s ease;
    }
    
    .image input[type="checkbox"] {
      display: none;
    }
    
    .image input[type="checkbox"]:checked ~ img {
      opacity: 1;
    }
    
    .image input[type="checkbox"]:checked ~ .button span {
      margin-top: -20px;
    }
  </style>
</head>
